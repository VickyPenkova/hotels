    <style>
        .sized{

            width: 2rem;
            height: auto;
        }
        .limeGreen{

            color:#7caa16;
        }

        }
        .table-striped tbody tr:nth-of-type(odd) {
            color: #000;
            background-color:#cdf248;
        }
        .dark{
            background-color: #333333;
        }
        .whiteText{
            color: #fff;
        }
        .table td, .table th {
            vertical-align: baseline;
            border-top: 1px solid #111;
        }
        .table thead th {
            vertical-align: baseline;
            border-bottom: 2px solid #111;
        }
        .darkBorder{
            border-color: #111;

    </style>
</head>

<body class="dark container-fluid p-0 whiteText dark">
<!--       Header-->
<div class="container-fluid p-0">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #cdf248;">
        <a class="navbar-brand" href="#"><img src="https://image.flaticon.com/icons/svg/78/78948.svg" alt="" class="sized"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Awaiting Confirmation<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Add a room</a>
                <form class="nav-item form-inline" action="/logout" method="post">
                    <input type="hidden"
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
                    <input class="btn btn-outline-dark" type="submit" value="Logout">
                </form>

            </div>
        </div>
    </nav>
</div>

<div class="row mt-3 mb-3">
    <div class="col-12">
        <div class="">
            <h2 class="text-center limeGreen">Awaiting Confirmation</h2>
        </div>
    </div>
</div>
<!--    table of bookings-->
<div class="row">
    <div class="col-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="grassGreen">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User</th>
                    <th scope="col">Room Type</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Confirm</th>
                    <th scope="col">Decline</th>
                </tr>
                </thead>
                <tbody>
                    <th:block th:each="booking : ${allBookings}">
                        <tr>
                            <td th:text="${booking.getIdBooking()}">...</td>
                            <td th:text="${booking.getUser().getName()}">...</td>
                            <td th:each="room : ${booking.getRooms()}">
                                <span th:text="${room.getType()}"></span>
                            </td>
                            <td th:text="${booking.getStartDate()}">...</td>
                            <td th:text="${booking.getEndDate()}">...</td>
                            <td th:text="${booking.getStatus()}">...</td>
<!--                                <td><button type="button" href="/admin/confirm/" th:object="${booking}" class="btn btn-light">Confirm</button></td>-->
                            <td>
                                <a th:href="@{/admin/confirm/{id}(id=${booking.getIdBooking()})}">
                                    <button type="button" class="btn btn-light">Confirm</button>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/admin/decline/{id}(id=${booking.getIdBooking()})}">
                                    <button type="button" class="btn btn-danger">Decline</button>
                                </a>
                            </td>
<!--                            <td><button type="button" class="btn btn-danger">Decline</button></td>-->

                        </tr>
                    </th:block>
